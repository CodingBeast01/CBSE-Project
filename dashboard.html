


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 20rem;
            width: 90%;
        }

        .profile-image {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .fallback-icon {
            display: none;
            width: 128px;
            height: 128px;
            border-radius: 50%;
            background-color: #e5e7eb;
            margin: 0 auto 1rem;
            position: relative;
        }

        .fallback-icon::after {
            content: "ðŸ‘¤";
            font-size: 4rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h2 {
            margin: 0 0 0.5rem;
            color: #1f2937;
            font-size: 1.25rem;
        }

        p {
            margin: 0;
            color: #6b7280;
        }
		a{
			text-decoration : none;
			color : #1F1C2C;
		}
    </style>
</head>
<body>
    <div class="card">
       
	   
	   <h2>Welcome, <span id="username"></span>!</h2>
    <img id="userImage" src="" alt="User Image" width="200">

 
	   
	   
        <div class="fallback-icon"></div>
        
       
    </div>
	
	<h2><a href="GetStudentAverageMarks.html">Click here to Get your Report Card</a></h2>
	
	
	   <script>
        // Get query parameters from URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");
        const image = params.get("image");

        // Set the values in the HTML page
        document.getElementById("username").textContent = name;
        document.getElementById("userImage").src = image; // Display user image
    </script>
	
	
</body>
</html>
